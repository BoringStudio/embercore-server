syntax = "proto3";
package auth;

message AuthRequest {
    string login = 1;
    string password = 2;
}

message AuthResponse {
    enum Status {
        SUCCESS = 0;
        INVALID_CREDENTIALS = 1;
        SERVER_IS_FULL = 2;
        BANNED = 3;
    }

    message Result {
        uint32 user_id = 1;
        reserved 2;
        // auth_token = 2;
    }

    Status status = 1;
    Result result = 2;
}
